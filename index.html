<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Main css-->
    <link rel="stylesheet" href="css/style.css">
    <!--Font awesome-->
    <link rel="stylesheet" href="css/all.css">
    <title>Our Store</title>
</head>
<body>
    <!--Header-->
    <header>
        <nav class="nav-bar navbar-expand-lg px-4">
            <!--Logo brand-->
            <a href="#" class="navbar-brand"><img src="img/logo.svg" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNav">
                <span class="toggler-icon"><i class="fas fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="myNav">
                <ul class="navbar-nav mx-auto text-capitalize">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Store</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
                <div class="nav-info-items d-none d-lg-flex">
                    <!--Tel Info-->
                    <div class="nav-info align-items-center d-flex justify-content-between mx-lg-5">
                        <span class="info-icon mx-lg-3"><i class="fas fa-phone"></i></span>
                        <p class="mb-0">+ 123 834 647</p>
                    </div>
                    <!--Tel info end-->
    
                    <!--Add to cart-->
                    <div id="cart-info" class="nav-info align-items-center cart-info d-flex justify-content-between mx-lg-5">
                        <span class="cart-info_icon mr-lg-3">
                            <i class="fas fa-shopping-cart"></i>
                        </span>
                        <p class="mb-0 text-capitalize"><span id="item-count">2</span>items - $ <span class="item-total">10.49</span></p>
                    </div>
                    <!--Add to cart end-->
                </div>
            </div>
        </nav>
        <!--end of nav-->

        <!--banner-->

    </header>
    <!--Header end-->
</body>
</html>
